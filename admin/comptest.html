<html>
<head>

<link href="components.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="componentframework.js"></script>

<script>
//get json string from the framework and put it in the textarea
function renderJSON() {

    logger.log("rendering json");
    json = framework.renderJSON();
    $("textarea[name=jsontarget]").val( json);
}

//get json string from the textarea, send it to the framework for parsing
function readJSON() {

    json = $("textarea[name=jsontarget]").val();
    framework.loadFromJSON( json);
}
</script>
</head>
<body>
Debug Log<br>
<textarea name="logbox" cols=100 rows=10></textarea><br>
JSON input/output<br>
<textarea name="jsontarget" cols=100 rows=10>  </textarea><br>
<button onClick='renderJSON()'>Render JSON</button>
<button onClick='readJSON()'>Read JSON</button>

<button onClick='framework.addComponent(Component)'>Add Component</button>
<button onClick='framework.addComponent(TextComponent)'>Add Text Component</button>
<button onClick='framework.addComponent(ImageComponent)'>Add Image Component</button>
<button onClick='framework.addComponent(VideoComponent)'>Add Video Component</button>


<div name='compContainer' style='border:1px solid;'>This is where some stuff will go</div>

</body>
</html>
